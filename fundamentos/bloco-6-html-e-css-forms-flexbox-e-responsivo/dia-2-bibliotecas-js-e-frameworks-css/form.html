<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="dist/css/DatePickerX.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Cadastro de Currículo</title>
</head>

<body>

  <main>

    <form action="" method="get">
      <h1>Cadastro de Currículo</h1>

      <fieldset>
        <legend>Dados pessoais</legend>

        <div class="control">
          <label for="name-id">Nome completo: </label>
          <input class="input is-warning is-rounded" type="text" name="full-name" id="name-id" required
            autocomplete="off">
        </div>

        <div class="control">
          <label for="email-id">Endereço de e-mail: </label>
          <input class="input is-warning is-rounded" type="email" name="email" id="email-id" maxlength="50" required
            autocomplete="off">
        </div>

        <div class="control">
          <label for="cpf-id">CPF: </label>
          <input class="input is-warning is-rounded" type="text" name="cpf" id="cpf-id" maxlength="11"
            pattern="[0-9]{11}" required autocomplete="off">
        </div>

        <div class="control">
          <label for="adress">Endereço: </label>
          <input class="input is-warning is-rounded" type="text" name="adress" id="adress-id" maxlength="200" required
            autocomplete="off">
        </div>

        <div class="control">
          <label for="city">Cidade: </label>
          <input class="input is-warning is-rounded" type="text" name="city" id="city-id" maxlength="28" required
            autocomplete="off">
        </div>


        <label for="state-id">Estado: </label>
        <div class="select is-warning">
          <select name="state" id="state-id" required>
          </select>
        </div>

        <div class="control">
          <p>Moradia: </p>

          <label class="radio">
            <input type="radio" name="home-type">
            Casa
          </label>

          <label class="radio">
            <input type="radio" name="home-type">
            Apartamento
          </label>
        </div>

      </fieldset>

      <fieldset>
        <legend for="last-work">Dados do último emprego</legend>

        <div class="field">
          <label for="abstract-id">Resumo do currículo</label>
          <textarea class="textarea is-warning" name="abstract"  id="abstract-id" cols="30" rows="10" maxlength="1000" placeholder="Resumo do currículo" required autocomplete="off"></textarea>
        </div>

        <div class="control">
          <label for="role-id">Cargo: </label>
          <input class="input is-warning is-rounded" type="text" name="role" id="role-id" maxlength="40" required autocomplete="off">
        </div>

        <div class="control">
          <label for="role-description-id">Descrição do cargo: </label>
          <input class="input is-warning is-rounded" type="text" name="role-description" id="role-description-id" maxlength="500" required autocomplete="off">
        </div>


        <div class="control">
          <label for="date-id">Data de início</label>
          <input type="text" name="date" id="date-id" placeholder="dd/mm/aaa" required autocomplete="off">
        </div>

      </fieldset>

      <br><br>

      <input type="submit" value="Enviar" id="submit-button-id">

    </form>

  </main>
  <script src="dist/js/DatePickerX.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
