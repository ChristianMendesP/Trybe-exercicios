<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      // COLOQUE SEU CÓDIGO AQUI

      // Adicione a tag h1 com o texto Exercício 5.2 - JavaScript DOM como filho da tag body ;
      let father = document.querySelector('body');
      let title_tag = document.createElement('h1');
      title_tag.innerText = 'Exercício 5.2 - JavaScript DOM';
      father.appendChild(title_tag);

      // Adicione a tag main com a classe main-content como filho da tag body ;
      let main_tag = document.createElement('main');
      main_tag.className = 'main-content';
      father.appendChild(main_tag);

      // Adicione a tag section com a classe center-content como filho da tag main criada no passo 2;
      let section_tag = document.createElement('section');
      main_tag.appendChild(section_tag);

      // Adicione a tag p como filho do section criado no passo 3 e coloque algum texto;
      let p_tag = document.createElement('p');
      p_tag.innerText = 'Text in the p tag';
      section_tag.appendChild(p_tag);

      // Adicione a tag section com a classe left-content como filho da tag main criada no passo 2;
      let leftSection_tag = document.createElement('section');
      leftSection_tag.className = 'left-content';
      leftSection_tag.innerText = 'Text in the left section';
      main_tag.appendChild(leftSection_tag);

      // Adicione a tag section com a classe right-content como filho da tag main criada no passo 2;
      let rightSection_tag = document.createElement('section');
      rightSection_tag.className = 'right-content';
      rightSection_tag.innerText = 'Text in the right section';
      main_tag.appendChild(rightSection_tag);

      // Adicione uma imagem com src configurado para o valor https://picsum.photos/200 e classe small-image . Esse elemento deve ser filho do section criado no passo 5;
      let image_tag = document.createElement('img');
      image_tag.src = 'https://picsum.photos/200';
      image_tag.className = 'small-image';
      section_tag.appendChild(image_tag);

      // Adicione uma lista não ordenada com os valores de 1 a 10 por extenso, ou seja, um , dois , três , ... como valores da lista. Essa lista deve ser filha do section criado no passo 6;
      let list_tag = document.createElement('ul');
      section_tag.appendChild(list_tag);
      let numbers = ['um', 'dois', 'tres', 'quatro', 'cinco', 'seis', 'sete', 'oito', 'nove', 'dez'];
      for (let number of numbers) {
        let element = document.createElement('li');
        element.innerText = number;
        list_tag.appendChild(element);
      }

      // Adicione 3 tags h3 , todas sendo filhas do main criado no passo 2.
      for (i = 1; i <= 3; i += 1) {
        let h3_tag = document.createElement('h3');
        h3_tag.innerText = `Text in the h3 "${i}"`;
        main_tag.appendChild(h3_tag);
      }





    </script>
  </body>
</html>
